<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Selfie Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <h2>Tomar una selfie</h2>
    <ion-button expand="full" (click)="takeSelfie()">Tomar selfie</ion-button>
  </div>

  <ion-button class="loginb" (click)="submit()" expand="block" fill="clear">Continuar</ion-button>
</ion-content>
